<!-- templates/edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        <form action="{{ url_for('edit', id=student[0]) }}" method="POST">
            <input type="text" name="name" value="{{ student[1] }}" required>
            <input type="text" name="email" value="{{ student[2] }}" required>
            <input type="text" name="course" value="{{ student[3] }}" required>
            <button type="submit">Update</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">← Back to List</a>
    </div>
</body>
</html>
