<!-- templates/attendance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Attendance - {{ date }}</h1>
        <form action="{{ url_for('mark_attendance') }}" method="POST">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Present</th>
                        <th>Absent</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student[1] }}</td>
                        <td><input type="radio" name="attendance_{{ student[0] }}" value="Present" required></td>
                        <td><input type="radio" name="attendance_{{ student[0] }}" value="Absent"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit">Submit Attendance</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">← Back to List</a>
    </div>
</body>
</html>
